<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
        <img class="me-3" src="../../../assets/co.ico" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Cl√≠nica Online</h1>
            <small>Usuarios</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <!-- <h6 class="border-bottom pb-2 mb-0">Suggestions</h6> -->
        <div class="d-flex text-muted pt-3" *ngFor="let user of listaUsuarios">
            <!-- <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="user.img1" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg> -->
            <img class="me-3" [src]="user.img1" alt="" width="32" height="32">
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">{{ user.nombre }} {{ user.apellido }}</strong>
                    <button type="button" class="btn btn-outline-primary" (click)="manageAccount(user)" *ngIf="user.isDoctor && user.isValidAccount">Deshabilitar</button>
                    <button type="button" class="btn btn-outline-primary" (click)="manageAccount(user)" *ngIf="user.isDoctor && !user.isValidAccount">Habilitar</button>
                </div>
                <span class="d-block"> {{ user.email }}</span>
            </div>
        </div>
        <small class="d-block text-end mt-3">
            <strong><a class="nav-link" [routerLink]="'/home'" >Volver</a></strong>
          </small>
    </div>
</main>

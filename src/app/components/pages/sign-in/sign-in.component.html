<body class="text-center">

    <main class="form-signin">
        <form [formGroup]="formGroup">
            <img class="mb-4" src="../../../../assets/co.ico" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>

            <div class="form-floating">
                <input type="email" [(ngModel)]="usuario.email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email address</label>
                <small class="invalid" *ngIf="formGroup.get('email')?.errors?.secImgValidator && formGroup.get('email')?.touched">El
                    Email es requerido</small>
                <small class="invalid" *ngIf="emailErr.length > 0">{{ emailErr }}</small>
            </div>
            <div class="form-floating">
                <input type="password" [(ngModel)]="usuario.password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
                <small class="invalid" *ngIf="formGroup.get('password')?.errors?.secImgValidator && formGroup.get('password')?.touched">El
                    Password es requerido</small>
                <small class="invalid" *ngIf="passErr.length > 0">{{ passErr }}</small>
            </div>

            <!--  <div class="checkbox mb-3">
                <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
            </div> -->
            <button class="w-100 btn btn-lg btn-primary mt-1 mb-1" (click)="login()" type="submit">Sign in</button>
            <!-- <p class="mt-5 mb-3 text-muted">© 2017–2021</p> -->
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-outline-dark w-50 p-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Jorge Diaz" (click)="shortCutLogin('jdiaz@gmail.com', '123456')" type="button">Esp 1</button>
                <button class="btn btn-outline-dark w-50 p-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Nicolas Gonzalez" (click)="shortCutLogin('ngonzalez@gmail.com', '123456')" type="button">Esp 2</button>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-outline-dark w-50 p-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Julia Lopez" (click)="shortCutLogin('jlopez@gmail.com', '123456')" type="button">Pac 1</button>
                <button class="btn btn-outline-dark w-50 p-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Mariano Mastronardi" (click)="shortCutLogin('marianogmastronardi@gmail.com', '123456')" type="button">Pac 2</button>
            </div>
            <button class="w-100 btn btn-lg btn-outline-dark mt-1" data-bs-toggle="tooltip" data-bs-placement="top" title="User 1" (click)="shortCutLogin('user1@gmail.com', '123456')" type="submit">Sign In as Admin</button>
        </form>
    </main>
